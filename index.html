<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inorganic Chemistry AR - Methane</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const debugConsole = document.getElementById('debug-console');
      if (debugConsole) {
        debugConsole.innerHTML += '<div style="color: red; background: rgba(0,0,0,0.8); border-bottom: 1px solid white;">ERROR: ' + message + '</div>';
      }
    };
  </script>

  <script>
    AFRAME.registerComponent('marker-logger', {
      init: function () {
        const debugConsole = document.getElementById('debug-console');
        this.el.addEventListener('markerFound', () => {
          if (debugConsole) debugConsole.innerHTML += '<div style="color: lime">Found ' + (this.el.id || 'marker') + '</div>';
        });
        this.el.addEventListener('markerLost', () => {
          if (debugConsole) debugConsole.innerHTML += '<div style="color: red">Lost ' + (this.el.id || 'marker') + '</div>';
        });
      }
    });
  </script>
</head>

<body style="margin: 0; overflow: hidden;">
  <div id="debug-console"
    style="position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.5); color: white; padding: 5px; font-family: monospace; z-index: 9999; pointer-events: none; max-height: 200px; overflow-y: hidden;">
    Debug Log...<br>
  </div>
  <!-- 
      AR.js Scene
      - sourceWidth/Height and displayWidth/Height ensure better resolution on mobile
    -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;">

    <!-- 
           IMPORTANT: CUSTOM MARKER SETUP
           1. The image 'src/markers/methane.png' has been generated.
           2. T0 use it, you must generate a .patt file.
           3. Go to: https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html
           4. Upload 'public/markers/methane.png'.
           5. Download the .patt file.
           6. Save it as 'public/markers/pattern-methane.patt'.
      -->
    <a-marker type="pattern" url="markers/pattern-methane.patt" id="methane-marker" marker-logger>

      <!-- Methane (CH4) Molecule Container -->
      <a-entity position="0 0.5 0" scale="0.5 0.5 0.5">
        <!-- Carbon Atom (Central) -->
        <a-sphere color="#2C3E50" radius="0.4" position="0 0 0"></a-sphere>

        <!-- Hydrogen Atoms -->
        <!-- Top -->
        <a-sphere color="#ECF0F1" radius="0.2" position="0 0.6 0"></a-sphere>
        <!-- Bottom Left Front -->
        <a-sphere color="#ECF0F1" radius="0.2" position="-0.5 -0.3 0.5"></a-sphere>
        <!-- Bottom Right Front -->
        <a-sphere color="#ECF0F1" radius="0.2" position="0.5 -0.3 0.5"></a-sphere>
        <!-- Back -->
        <a-sphere color="#ECF0F1" radius="0.2" position="0 -0.3 -0.7"></a-sphere>

        <!-- Bonds (Cylinders) -->
        <a-cylinder color="#BDC3C7" height="0.6" radius="0.05" position="0 0.3 0"></a-cylinder>
        <a-cylinder color="#BDC3C7" height="0.6" radius="0.05" position="-0.25 -0.15 0.25"
          rotation="0 0 35"></a-cylinder>
        <a-cylinder color="#BDC3C7" height="0.6" radius="0.05" position="0.25 -0.15 0.25"
          rotation="0 0 -35"></a-cylinder>
        <a-cylinder color="#BDC3C7" height="0.6" radius="0.05" position="0 -0.15 -0.35" rotation="45 0 0"></a-cylinder>

        <!-- Label -->
        <a-text value="Methane (CH4)" align="center" position="0 1 0" color="black" scale="2 2 2"></a-text>
      </a-entity>

    </a-marker>

    <!-- Fallback Hiro Marker -->
    <a-marker preset="hiro" id="hiro-marker" marker-logger>
      <a-box position="0 0.5 0" material="color: red; opacity: 0.8"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
